{% extends "project_base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-6 mx-auto">
			{{ request.user }}

			<form method='post' action="{% url 'logout' %}">
				{% csrf_token %}
				<button class="btn btn-warning" type="submit">Logout</button>
			</form>
			<a href="{% url 'login' %}">login</a>
		</div>
	</div>
</div>

<p>{{ request.user }}</p>

{% endblock %}
